<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
</head>
<body>
    <div th:text="${'Transaction number ' + transaction.getId()}"></div>
    <div th:text="${'Transaction creation time: ' + transaction.getTime()}"></div>
    <div th:text="${'Type of transaction: ' + transaction.getTypeOfTransaction()}"></div>
    <div th:text="${'Receiving account: ' + transaction.getReceivingAccount()}"></div>
    <div th:text="${'Amount: ' + transaction.getAmount() + ' ' + transaction.getCurrency()}"></div>
    <form th:method="POST" action="http://localhost:7070/api/transaction/confirming" th:object="${transaction}">
        <label for="sms-code">Please, enter a code from SMS, sent on your phone.</label>
        <input id="sms-code" type="text" th:field="*{confirmationCode}"/>
        <input type="hidden" th:field="*{id}"/>
        <input type="submit" value="Send"/>
    </form>
</body>
</html>
